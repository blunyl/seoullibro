<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/my_reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <script src="./js/common.js" defer></script>
    <title>서울도서관</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="inner">
          <h1>
            <a href="#"><i class="fa-solid fa-book"></i>서울도서관</a>
          </h1>
          <label class="search">
            <input
              class="searchInput"
              id="srchLib"
              type="text"
              placeholder="찾으시는 도서관을 입력해주세요"
            />
            <i class="fa-solid fa-magnifying-glass"></i>
          </label>
          <div class="member">
            <a href="#" class="login">로그인</a>
            <a href="#" class="myPage">마이페이지</a>
          </div>
        </div>
        <ul class="resultCon"></ul>
      </header>
      <main>
        <section class="introduction">
          <div class="region">
            <ul class="sort">
              <li class="gangNam"><a href="#">강남</a></li>
              <li class="gangBuk"><a href="#">강북</a></li>
              <li class="gangDong"><a href="#">강동</a></li>
              <li class="gangSeo"><a href="#">강서</a></li>
            </ul>
          </div>
          <img src="./img/seoulmap.png" alt="SeoulMap" />
        </section>
        <section class="library"></section>
        <nav aria-label="btnCon" class="btnCon"></nav>
      </main>
      <footer>
        <a href="#">
          <img
            src="https://www.seoul.go.kr/res_newseoul/images/seoul/img_seoullogo.png"
            alt="Seoul"
          />
        </a>
        <div class="paragraph">
          <p>Seoul Metropolitan City</p>
          <p>All Rights Reserved.</p>
        </div>
      </footer>
    </div>
  </body>
</html>
